<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comprar Suscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/comprasuscripcion.css">
</head>
<body>
    <header class="fixed-top m-0">
        <nav class="navbar navbar-expand-lg align-middle">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-2" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sus.html">Suscripción</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil.html">Mi perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-5">
        <h1 class="my-4">Compra de Suscripción</h1>
        <form id="subscription-form">
            <h3>Selecciona tu Plan de Suscripción</h3>
            <div class="form-group">
                <select id="subscriptionType" class="form-select" required>
                    <option value="" disabled selected>Seleccione un plan...</option>
                    <option value="basico">Básico - $9.99/mes</option>
                    <option value="premium">Premium - $19.99/mes</option>
                    <option value="ultimate">Ultimate - $29.99/mes</option>
                </select>
            </div>

            <h3 class="mt-4">Detalles de Pago</h3>
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text" id="cardNumber" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="expirationDate">Fecha de Expiración (MM/AA)</label>
                <input type="text" id="expirationDate" class="form-control" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="form-control" placeholder="XXX" required>
            </div>
            <button id="subscribeButton" type="submit" class="btn btn-primary mt-4">Completar Pago</button>
        </form>

        <div id="receipt" class="mt-4" style="display: none;">
            <h3>Recibo</h3>
            <p id="receiptDetails"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/comprasuscripcion.js"></script>
</body>
</html>
