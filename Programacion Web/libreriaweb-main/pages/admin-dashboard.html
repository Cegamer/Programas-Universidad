<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/admin-dashboard.css">
</head>
<body>
    <header id="header">
        <!-- Header dinámico cargado desde common.js -->
    </header>

    <main class="dashboard-container">
        <h1>Panel de Administración</h1>

        <!-- Sección para la Gestión de Libros -->
        <section class="dashboard-section" id="gestion-libros">
            <h2>Gestión de Libros</h2>
            <button id="btn-agregar-libro">Agregar Libro</button>
            <table id="tabla-libros">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos de los libros se cargarán dinámicamente -->
                </tbody>
            </table>
        </section>

        <!-- Sección para las Estadísticas de Ventas -->
        <section class="dashboard-section" id="estadisticas">
            <h2>Estadísticas de Ventas</h2>
            <div id="ventas-estadisticas" class="stats">
                <div class="stat-item">
                    <h4>Total de Ventas</h4>
                    <p id="total-ventas">$0</p>
                </div>
                <div class="stat-item">
                    <h4>Libros Más Vendidos</h4>
                    <ul id="libros-mas-vendidos">
                        <!-- Datos dinámicos de los libros más vendidos -->
                    </ul>
                </div>
            </div>
        </section>

        <!-- Sección para la generación de informes -->
        <section class="dashboard-section" id="generar-informes">
            <h2>Generar Informe</h2>
            <button id="btn-generar-pdf">Generar Informe PDF</button>
        </section>
    </main>

    <!-- Modal para agregar o editar libros -->
    <div id="modal-libro" class="modal">
        <div class="modal-content">
            <h3 id="modal-titulo">Agregar Libro</h3>
            <form id="form-libro">
                <input type="hidden" id="libro-id">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <label for="autor">Autor:</label>
                <select id="autor" required>
                    <!-- Autores cargados dinámicamente -->
                </select>
                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <!-- Categorías cargadas dinámicamente -->
                </select>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" min="0" required>
                <label for="disponibleDigital">Disponible Digital:</label>
                <input type="checkbox" id="disponibleDigital">
                <label for="disponibleFisico">Disponible Físico:</label>
                <input type="checkbox" id="disponibleFisico">
                <label for="sinopsis">Sinopsis:</label>
                <textarea id="sinopsis" required></textarea>
                <label for="portada">URL de la Portada:</label>
<input type="url" id="portada" required placeholder="Introduce la URL de la portada del libro">
<label for="fechaPublicacion">Fecha de Publicación:</label>
<input type="date" id="fechaPublicacion" required>
                <div class="modal-actions">
                    <button type="submit" id="guardar-libro">Guardar</button>
                    <button type="button" id="cerrar-modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="../scripts/admin-dashboard.js"></script>
</body>
</html>
