<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registro - MediCare Supplies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>

    <nav class="navbar">
        <div class="containernav">
            <a href="#" class="navbar-brand">
                <img src="./resources/Insumos-medicos.png" width="40px" alt="Logo MediCare Supplies" class="logo">
                <h1 class="tituloPagina">MediCare Supplies</h1>
            </a>
            <div class="navbar-menu">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./index.html#contacto">Contacto</a></li>
                    <li><a href="./index.html#about">Sobre nosotros</a></li>
                    <li><a href="./preguntasFrecuentes.html">Preguntas Frecuentes</a></li>
                    <li><a href="./preguntasFrecuentes.html">Políticas de Privacidad</a></li>
                </ul>
            </div>
            <a href="./login.html" class="btn-login">Iniciar Sesión</a>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>
    <section class="main">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>

                    <hr>

                    <h2 class="text-center">Crear Cuenta</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-name">Nombre Completo</label>
                            <input type="text" class="form-control" id="register-name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Contraseña</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-5">
        <div class="container text-center">
            <p>&copy; 2024 MediCare Supplies. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Iniciar sesión como: ' + document.getElementById('login-email').value);
        };

        document.getElementById('register-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Registrarse como: ' + document.getElementById('register-email').value);
        };
    </script>
</body>
</html>
