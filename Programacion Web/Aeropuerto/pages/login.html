<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aeropuerto Internacional</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!-- Botón Volver al Inicio -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="btn btn-secondary">Volver al Inicio</a>
      </div>
    </nav>

    <!-- Sección de Login/Registro -->
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card login-card p-4">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img
              src="../resources/aeropuerto2.jpeg"
              alt="Aeropuerto"
              class="img-fluid left-image"
            />
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h4 class="card-title text-center" id="form-title">
                Iniciar Sesión
              </h4>

              <!-- Formulario de Inicio de Sesión -->
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingresa tu correo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingresa tu contraseña"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="login-btn"
                >
                  Iniciar Sesión
                </button>
              </form>

              <!-- Formulario de Registro (Oculto por defecto) -->
              <form id="register-form" class="d-none">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="register-email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="register-email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-password" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="register-password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Registrarse
                </button>
              </form>

              <!-- Botón para Cambiar de Formulario -->
              <div class="text-center mt-3">
                <button id="toggle-btn" class="btn btn-outline-primary">
                  ¿No tienes cuenta? Regístrate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/common.js"></script>
    <script src="../scripts/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
